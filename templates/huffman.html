<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/huffman.css" />
    <!-- font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>CryptoSecure</title>
  </head>
  <body>
    <div class="contenedor_general">
      <!-- menu -->
      {% include 'menu.html' %}

      <!-- contenedor generico -->
      <div class="contenedor">
        <div class="contenedor_btn" onclick="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-240h560v-400H200v400Zm0 80v80h560v-80H200Zm0 0v80-80Z"
            />
          </svg>
        </div>

        <div class="contenedor_hijo">
          <div class="contenedor_central">
            <div class="huffman-container">
              <h1>Huffman</h1>
              <hr class="huffman-hr" />

              <div class="huffman-panels">
                <!-- Panel Comprimir -->
                <div class="huffman-panel">
                  <div class="huffman-panel-header">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e3e3e3"
                    >
                      <path
                        d="M120-120v-240h80v160h160v80H120Zm480 0v-80h160v-160h80v240H600ZM287-327l-57-56 57-57H80v-80h207l-57-57 57-56 153 153-153 153Zm386 0L520-480l153-153 57 56-57 57h207v80H673l57 57-57 56ZM120-600v-240h240v80H200v160h-80Zm640 0v-160H600v-80h240v240h-80Z"
                      />
                    </svg>
                    <span>Comprimir</span>
                  </div>
                  <label>Texto a Comprimir</label>
                  <textarea
                    id="ta_comprimir"
                    rows="2"
                    placeholder="Ingrese el texto a comprimir..."
                  ></textarea>
                  <button id="btn_comprimir" class="huffman-btn">
                    Comprimir Texto
                  </button>
                  <label>Resultado comprimido (binario)</label>
                  <textarea
                    id="ta_resultado"
                    rows="2"
                    placeholder=""
                  ></textarea>
                  <label>Clave json</label>
                  <textarea
                    id="ta_clave_json"
                    rows="2"
                    placeholder=""
                  ></textarea>
                </div>
                <!-- Panel Descomprimir -->
                <div class="huffman-panel">
                  <div class="huffman-panel-header">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e3e3e3"
                    >
                      <path
                        d="M160-80v-80h640v80H160Zm320-120L320-360l56-56 64 62v-252l-64 62-56-56 160-160 160 160-56 56-64-62v252l64-62 56 56-160 160ZM160-800v-80h640v80H160Z"
                      />
                    </svg>
                    <span>Descomprimir</span>
                  </div>
                  <label>Texto comprimido (binario)</label>
                  <textarea
                    id="ta_descomprimir"
                    rows="2"
                    placeholder="Ingrese el texto comprimido..."
                  ></textarea>
                  <label>Tabla de códigos (JSON)</label>
                  <textarea
                    id="tb_codigos_json"
                    rows="2"
                    placeholder="Pegue aquí la tabla de códigos JSON..."
                  ></textarea>
                  <button id="btn_descomprimir" class="huffman-btn">
                    Descomprimir Texto
                  </button>
                  <label>Resultado</label>
                  <textarea
                    rows="2"
                    placeholder="El resultado aparecerá aquí..."
                  ></textarea>
                </div>
              </div>
              <div id="arbol_huffman"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let btn_popup_menu = document.querySelector(".contenedor_btn");
      let menu = document.querySelector(".menu");

      btn_popup_menu.onclick = () => {
        menu.classList.toggle("hiddenMenu");
      };
    </script>
    <script src="../static/js/huffman.js"></script>
  </body>
</html>
