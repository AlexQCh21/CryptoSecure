<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/des.css" />
    <!-- font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>CryptoSecure</title>
  </head>
  <body>
    <div class="contenedor_general">
      <!-- menu -->
      {% include 'menu.html' %}

      <!-- contenedor generico -->
      <div class="contenedor">
        <div class="contenedor_btn" onclick="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-240h560v-400H200v400Zm0 80v80h560v-80H200Zm0 0v80-80Z"
            />
          </svg>
        </div>

        <div class="contenedor_hijo">
          <div class="contenedor_central">
            <!--  -->
            <div class="des-panels-wrapper">
              <div class="des-title-wrapper">
                <div class="des-title">DES</div>
                <hr class="des-divider" />
              </div>
              <div class="des-panel">
                <div class="des-panel-title" style="display: flex; align-items: center; gap: 1rem">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e3e3e3"
                    >
                      <path
                        d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
                      />
                    </svg>
                    <span>Cifrar</span>
                  </div>
                <label for="textocifrar">Texto a cifrar</label>
                <textarea id="textocifrar"></textarea>

                <label for="clavecifrar">Clave (8 caracteres)</label>
                <textarea id="clavecifrar"></textarea>

                <button type="button" id="btn-cifrar" class="des-btn">
                  Cifrar Texto
                </button>

                <label for="resultadocifrar">Resultado</label>
                <textarea id="resultadocifrar"></textarea>
              </div>
              <div class="des-panel">
                  <div class="des-panel-title" style="display: flex; align-items: center; gap: 1rem">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e3e3e3"
                    >
                      <path
                        d="M240-640h360v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85h-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640Zm0 480h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM240-160v-400 400Z"
                      />
                    </svg>
                    <span>Descifrar</span>
                  </div>
                <label for="textodescifrar">Texto a descifrar</label>
                <textarea id="textodescifrar"></textarea>

                <label for="clavedescifrar">Clave (8 caracteres)</label>
                <textarea id="clavedescifrar"></textarea>

                <button type="button" id="btn_descifrar" class="des-btn">
                  Descifrar Texto
                </button>

                <label for="resultadodescifrar">Resultado</label>
                <textarea id="resultadodescifrar"></textarea>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </div>

    <script>
      let btn_popup_menu = document.querySelector(".contenedor_btn");
      let menu = document.querySelector(".menu");

      btn_popup_menu.onclick = () => {
        menu.classList.toggle("hiddenMenu");
      };
    </script>

    <script src="../static/js/des.js"></script>
  </body>
</html>
